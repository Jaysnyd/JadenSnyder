<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />
    <title>Etch-a-Sketch</title>
  </head>
  <body>
    <h1 class="header">Etch-a-Sketch</h1>
    <div id="wrapper">
      <p id="instruction">
        Click Canvas to draw. Click again to pause drawing.
      </p>
      <!-- Tools  -->
      <div id="tools-container">
        <button id="change-grid">Grid Size</button>
        <button onclick="setColor('black')" id="color-black">
          Solid Black
        </button>
        <button onclick="setColor('rainbow')" id="rainbow">Rainbow</button>
        <button onclick="clearCanvas()" id="clear">Clear Canvas</button>
      </div>

      <!-- Grid size message  -->
      <p id="message"></p>

      <!-- Grid Container  -->
      <div id="grid-container" class="board"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
